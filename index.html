<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Display App</title>
    
    <!-- Bootstrap 5 CDN for responsive styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Custom styles for a modern and professional look */
        body {
            padding: 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #fff;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            background: #ffffff;
        }
        .image-container {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card p-4">
            <h1 class="mb-4 text-center">Image Display App</h1>
            <!-- Input fields and calculation button -->
            <div class="mb-3">
                <label for="num1" class="form-label">Number 1:</label>
                <input type="number" class="form-control" id="num1">
            </div>
            <div class="mb-3">
                <label for="num2" class="form-label">Number 2:</label>
                <input type="number" class="form-control" id="num2">
            </div>
            <button id="calculate-btn" class="btn btn-primary mb-3">Calculate</button>
            <!-- Result display -->
            <div id="result" class="alert alert-info" role="alert" style="display:none;"></div>
            <!-- Image display section -->
            <div id="image-display" class="image-container">
                <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAUAAAAFCAYAAACNbyblAAAAHElEQVQI12P4//8/w38GIAXDIBKE0DHxgljNBAAO9TXL0Y4OHwAAAABJRU5ErkJggg==" alt="Sample Image">
            </div>
        </div>
    </div>
    
    <script>
        // JavaScript for handling the calculation and display
        document.getElementById('calculate-btn').addEventListener('click', function() {
            try {
                const num1 = parseFloat(document.getElementById('num1').value);
                const num2 = parseFloat(document.getElementById('num2').value);
                if (isNaN(num1) || isNaN(num2)) {
                    throw new Error('Please enter valid numbers');
                }
                const sum = num1 + num2;
                document.getElementById('result').style.display = "block";
                document.getElementById('result').textContent = 'Result: ' + sum;
            } catch (error) {
                alert(error.message);
            }
        });
    </script>
</body>
</html>
